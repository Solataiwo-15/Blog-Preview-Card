<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Blog Preview Card</title>
</head>
<body>
  <div class="card">
    <div>
      <img class="blog-image" src="images/illustration-article.svg" alt="illustration-article">
    </div>
    <div class="content">
      <div class="category">
        <p>Learning</p>
      </div>
      <div class="text1">
        Published 21 Dec 2023
      </div>
      <div class="text2">
        HTML & CSS foundations
      </div>
      <div class="text3">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </div>
    </div>
    <div class="author">
      <div>
        <img class="userpic" src="images/image-avatar.webp" alt="image-avatar">
      </div>
      <div class="username">
        Greg Hooper
      </div>
    </div>
  </div>
</body>
</html>
